<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" tpye="text/css" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>

      <div class="outer-flex">

        <div class="card">

          <div class="cover">
            <img id="banner" src="images/bg-pattern-card.svg" alt="card-pattern">
            <img id="avatar" src="images/image-victor.jpg" alt="victor">
          </div>
          
          <div class="profile">
            <div id="name">Victor Crest<span id="age"> 26</span></div>
            <div id="city">London</div>
          </div>
          
          <div class="line"><hr></div>

          <div class="stats">
            <div>
              <div class="number">80K</div>
              <div class="text">Followers</div>
            </div>
      
            <div>
              <div class="number">803K</div>
              <div class="text">Likes</div>
            </div>
      
            <div>
              <div class="number">1.4K</div>
              <div class="text">Photos</div>
            </div>
          </div>

        </div>

      </div>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Subject6735" target="_blank">Deme Mar√°ki</a>.
      </div>
  </body>
</html>
